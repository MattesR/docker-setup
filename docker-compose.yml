version: "2"

services:

  snoop-pg:
    image: postgres:9.6
    volumes:
      - ./volumes/snoop-pg/data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: snoop
      POSTGRES_DATABASE: snoop

  snoop-tika:
    image: logicalspark/docker-tikaserver

  snoop:
    build: ./snoop
    command: python3 manage.py runserver 0.0.0.0:8001
    volumes:
      - ./snoop:/opt/hoover/snoop
      - ./volumes/cache:/opt/hoover/cache
      - ./collections:/opt/hoover/collections
      - ./snoop-settings.py:/opt/hoover/snoop/snoop/site/settings/local.py
    ports:
      - 8001:8001
    depends_on:
      - snoop-pg
      - snoop-tika
      - search-es
    env_file:
      - snoop.env

  search-pg:
    image: postgres:9.6
    volumes:
      - ./volumes/search-pg/data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: search
      POSTGRES_DATABASE: search

  search-es:
    image: elasticsearch:2
    volumes:
      - ./volumes/search-es/data:/usr/share/elasticsearch/data

  ui:
    build: ./ui
    volumes:
      - ./ui/build:/opt/hoover/ui/build

  search:
    build: ./search
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - ./search:/opt/hoover/search
      - ./ui/build:/opt/hoover/ui/build
      - ./volumes/metrics:/opt/hoover/metrics
      - ./search-settings.py:/opt/hoover/search/hoover/site/settings/local.py
    ports:
      - 8000:8000
    depends_on:
      - search-pg
      - search-es
      - ui
      - snoop
    env_file:
      - search.env

  nginx:
    image: nginx
    command: /bin/bash -c "envsubst '$$NGINX_SERVER_NAME' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    volumes:
      - ./nginx.conf.template:/etc/nginx/nginx.conf.template
    ports:
      - 80:80
    depends_on:
      - search
    env_file:
      - nginx.env
